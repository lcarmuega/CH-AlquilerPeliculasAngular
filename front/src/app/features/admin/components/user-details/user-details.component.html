<mat-card>
  <mat-card-title>Detalles del usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <mat-radio-group formControlName="rol" aria-label="Rol del usuario:">
        <mat-radio-button value="user">Usuario</mat-radio-button>
        <mat-radio-button value="admin">Administrador</mat-radio-button>
      </mat-radio-group>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button-container">

        <div class="button">
          <button type="button" (click)="updateUser()" mat-button>Guardar Cambios</button>
        </div>

        <div class="button delete">
          <button type="button" (click)="deleteUser()" mat-button>Borrar Usuario</button>
        </div>

      </div>

    </form>
  </mat-card-content>
  <div class="back">
    <a class="btn secondary-button" (click)="goBack()">Volver a la lista de usuarios</a>
  </div>
</mat-card>
