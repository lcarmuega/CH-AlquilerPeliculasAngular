<mat-card>
  <mat-card-title>Detalles de la cuenta</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="button" (click)="updateUser()" mat-button>Guardar Cambios</button>
      </div>

      <div class="button logout">
        <button type="button" (click)="logout()" mat-button>Cerrar sesi√≥n</button>
      </div>

    </form>
  </mat-card-content>
  <div class="admin-container" *ngIf="adminStatus==true">
    <h5>Opciones de administrador: </h5>
    <div class="button-container">
      <button type="button" (click)="navigateAdmin()" mat-button class="admin-button">Ver Lista
        de Usuarios</button>
    </div>
  </div>
</mat-card>
